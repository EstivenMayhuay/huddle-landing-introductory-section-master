<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estiven Mayhuay</title>

  <link rel="stylesheet" href="/css/app.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/ca34850cb7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header role="heading" class="header">
    <img src="/images/logo.svg" alt="" width="48">
  </header>

  <main role="main">
    <section>
      <article class="ilustration">
        <img src="/images/illustration-mockups.svg" alt="Estiven Mayhuay" width="280">
      </article>

      <article class="info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">Huddle re-imagines the way we build communities . You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btnRegister">Register</button>
      </article>
    </section>
  </main>

  <footer class="footer">
    <ul class="socialMedia">
      <li class="socialMedia__item"><i class="fa-brands fa-facebook-f"></i></li>
      <li class="socialMedia__item"><i class="fa-brands fa-twitter"></i></li>
      <li class="socialMedia__item"><i class="fa-brands fa-instagram"></i></li>
    </ul>
  </footer>
</body>
</html>
